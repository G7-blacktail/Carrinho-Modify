<div class="container">
  <form role="form" name="form" *ngIf="item">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="row">
          <div class="col-12">
            <div class="text-center">
              <div *ngFor="let g of grupoList" class="form-check form-check-inline m-1 mr-4 ml-4">
                <input class="form-check-input" type="radio" name="grupo" [(ngModel)]="grupo" [value]="g.id" (change)="onChangeGrupo(g.codigo)">
                <label class="form-check-label" for="grupo" [ngClass]="{'text-primary': g.id == grupo}">
                  <h2 class="font-weight-bold">{{g.nome}}</h2>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="row">
            <div *ngFor="let p of produtoList" class="col-sm-12 col-md-6 col-lg-3">
              <div class="card rounded border-primary p-1">
                <img class="card-img-top" [src]="p.imagem" [alt]="p.nome">
                <div class="card-body">
                  <div class="card-title align-middle">
                    <strong class="text-uppercase">{{p.tipo.nome}}</strong>
                  </div>
                  <div class="card-text">
                    <div>
                      <span style="white-space: pre-wrap;">{{p.descricao}}</span>
                    </div>
                    <div class="mt-2 text-center">
                      <span class="h2 font-weight-bold">R$ {{p.valor}}</span>
                    </div>
                    <div class="text-center mt-2">
                      <a title="Comprar" href="javascript:void(0);" (click)="onSelectProduto(p)" class="btn btn-warning rounded">
                        <span class="fa fa-shopping-basket"></span>
                        Comprar
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
